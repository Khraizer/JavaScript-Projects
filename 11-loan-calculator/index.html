<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11. Loan Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="loan-calculator-container">

        <h1>Loan Calculator</h1>

        <label for="amount">Loan Amount $</label>
        <input type="number" min="1" id="amount" oninput="loanCalculate()">
        
        <label for="interest">Interest Rate %</label>
        <input type="number" min="1" id="interest" oninput="loanCalculate()">
        
        <label for="months">Months to Pay</label>
        <input type="number" min="1" id="months" oninput="loanCalculate()">
        
        <p>Monthy Payment: $<span id="result-message"></span></p>

    </div>

    <script src="loan.js"></script>
</body>
</html>

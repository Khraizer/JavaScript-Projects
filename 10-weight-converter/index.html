<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10. Weight Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="weight-converter-container">
        <div class="tittle"><h1>Weight Converter</h1></div>
        <div class="field">
            <label for="pounds">Pounds:</label>
            <input type="number" min="0" id="pounds" oninput="handleCalculate()">
        </div>
        <div id="message-container">
            <h3>Your weight in kg is: <span id="message"></span></h3>
        </div>
    </div>

    <script src="weight.js"></script>

</body>
</html>
